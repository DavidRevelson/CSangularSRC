<app-header></app-header>
<mat-card class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>
      <h1>Coupon System</h1>
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form>
      <table class="full-width-input" cellspacing="0">

        <tr>
          <td>
            <mat-form-field class="full-width-input">
              <input matInput placeholder="Enter your Username" name="username" #username />
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="full-width-input">
              <input matInput type="password" placeholder="Enter your Password" name="password" #password />
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="full-width-input">
              <mat-select placeholder="ClientType" name="ClientType" #ClientType>
                <mat-option value="ADMIN">Admin</mat-option>
                <mat-option value="COMPANY">Company</mat-option>
                <mat-option value="CUSTOMER">Customer</mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>

      </table>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button (click)="login(username.value,password.value,ClientType.value)" class="full-width-button" color="primary">Login</button>
  </mat-card-actions>

</mat-card>
