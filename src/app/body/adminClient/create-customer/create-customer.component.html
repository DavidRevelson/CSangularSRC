<div class="container py-3">
  <div class="row">
      <div class="mx-auto col-sm-6">
                  <!-- form user info -->
                  <div class="card">
                      <div class="card-header">
                          <h4 class="mb-0">Create Customer</h4>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Customer Name</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="text" placeholder="Enter Customer Name" #custName />
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="password" placeholder="Enter Password" #custPW />
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label"></label>
                                  <div class="col-lg-9">
                                      <input type="reset" class="btn btn-secondary" value="Reset" />
                                      <input type="button" class="btn btn-primary" value="Create" (click)="createCust(custName.value,custPW.value)" />
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <!-- /form user info -->
      </div>
  </div>
</div>
