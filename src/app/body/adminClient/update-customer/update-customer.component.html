<div class="container py-3">
  <div class="row">
      <div class="mx-auto col-sm-6">
                  <!-- form user info -->
                  <div class="card">
                      <div class="card-header">
                          <h4 class="mb-0">Update Customer</h4>
                      </div>
                      <div class="card-body">
                          <form class="form" role="form" autocomplete="off">
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Customer ID</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="number" placeholder="Enter Customer ID" #id />
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label">Password</label>
                                  <div class="col-lg-9">
                                      <input class="form-control" type="password" placeholder="Enter New Password" #pass />
                                  </div>
                              </div>
                              <div class="form-group row">
                                  <label class="col-lg-3 col-form-label form-control-label"></label>
                                  <div class="col-lg-9">
                                      <input type="reset" class="btn btn-secondary" value="Reset" />
                                      <input type="button" class="btn btn-primary" value="Update" (click)="changePassword(id.value,pass.value)" />
                                  </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <!-- /form user info -->
      </div>
  </div>
</div>
